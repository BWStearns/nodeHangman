<!doctype html>

<html ng-app="hangMan">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hangman</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #game-list              { margin-bottom:30px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-controller="mainController">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <a href="/" class="navbar-brand"><i class="ion-images"></i> Hangman</a>
          <li><a href="#/">Home</a></li>
          <li ng-show="loggedIn"><a ng-click="logout()" href="">Logout</a></li>
          <li ng-hide="loggedIn"><a href="#/signup">Sign up</a></li>
          <li ng-hide="loggedIn">
            <form class="navbar-form">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Pardoned <span class="label label-info">{{ games.length }}</span> Executed <span class="label label-info">{{ games.length }}</span></h1>
        </div>


        <div class="jumbotron text-center" ng-show="loggedIn">
            <h1>NEW GAME</h1>
        </div>

        <!-- Game List -->
        <div id="game-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                {{ game.state }}

            </div>
        </div>

    </div>

</body>
</html>
